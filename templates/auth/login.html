{% extends "layouts/base.html" %}

{% block title %}Login - Attendance System{% endblock %}

{% block content %}
<style>
    .login-container {
        animation: fadeInUp 0.5s ease-out;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        min-height: calc(100vh - 260px);
        padding: 3rem 0 2rem;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Login form */
    .login-container .card {
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(148, 163, 184, 0.25);
        overflow: hidden;
    }

    .login-container .card-header {
        background-color: #ffffff;
        border-bottom: 1px solid #e2e8f0;
        padding: 1.5rem;
    }

    .login-container .card-header h4 {
        color: #0f172a;
        font-weight: 600;
        margin: 0;
        font-size: 1.5rem;
    }

    .login-container .card-body {
        background-color: #ffffff;
        padding: 2rem;
    }

    /* Form Labels */
    .login-container .form-label {
        color: #0f172a;
        font-weight: 500;
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
    }

    /* Input Fields */
    .login-container .form-control {
        background-color: #ffffff;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        color: #0f172a;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        transition: all 0.25s ease;
    }

    .login-container .form-control:focus {
        background-color: #ffffff;
        border-color: #0f172a;
        color: #0f172a;
        outline: none;
        box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.15);
    }

    .login-container .form-control::placeholder {
        color: #94a3b8;
        opacity: 0.8;
    }

    /* Login Button */
    .login-container .btn-primary {
        background-color: #0f172a;
        border: 2px solid #0f172a;
        color: #ffffff;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        transition: all 0.25s ease;
        font-size: 1rem;
    }

    .login-container .btn-primary:hover {
        background-color: #1e293b;
        border-color: #1e293b;
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(15, 23, 42, 0.3);
    }

    .login-container .btn-primary:active {
        background-color: #020617;
        border-color: #020617;
        transform: translateY(0);
    }

    /* Register Link */
    .login-container .btn-link {
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.9rem;
        padding: 0.5rem 0;
        transition: color 0.25s ease;
    }

    .login-container .btn-link:hover {
        color: #0f172a;
        text-decoration: underline;
    }

    /* Spacing Improvements */
    .login-container .mb-3 {
        margin-bottom: 1.5rem;
    }

    .login-container .d-grid {
        margin-top: 1.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .login-container {
            align-items: flex-start;
            padding: 2.5rem 0 2rem;
            min-height: auto;
        }

        .login-container .card-body {
            padding: 1.5rem;
        }
    }
</style>

<div class="row justify-content-center login-container">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-link">Don't have an account? Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
