{% extends "layouts/base.html" %}
{% block title %}Update Institution Profile - AttendAI{% endblock %}

{% block content %}
<div class="dashboard-admin">
    <h1 class="page-title mb-4">Update Institution Profile</h1>

    <!-- Main Card -->
    <div class="card-custom">
        <div class="card-header-custom">
            <h2 class="form-title">Edit Institution Information</h2>
        </div>
        <div class="card-body-custom">
            
            <form method="POST" action="{{ url_for('institution.edit_institution_profile') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Institution Details Section -->
                <div class="section-container mb-4">
                    <h3 class="section-title mb-3">Institution Details</h3>
                    <div class="form-box">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="institution_name" class="form-label">Institution Name</label>
                                <input type="text" id="institution_name" name="institution_name" 
                                       class="form-input" value="{{ institution.institution_name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" name="address" 
                                       class="form-input" value="{{ institution.address }}" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number" 
                                       class="form-input" value="{{ institution.phone_number }}" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Point of Contact Section -->
                <div class="section-container mb-4">
                    <h3 class="section-title mb-3">Point of Contact</h3>
                    <div class="form-box">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="point_of_contact" class="form-label">Contact Name</label>
                                <input type="text" id="point_of_contact" name="point_of_contact" 
                                       class="form-input" value="{{ institution.point_of_contact }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Contact Email</label>
                                <input type="email" id="email" name="email" 
                                       class="form-input" value="{{ institution.email }}" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-section mt-4">
                    <a href="{{ url_for('institution.institution_profile') }}" class="btn-custom btn-outline">Cancel</a>
                    <button type="submit" class="btn-custom btn-primary">Save Changes</button>
                </div>
            </form>

        </div>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

    .dashboard-admin {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        font-family: 'Montserrat', sans-serif;
    }

    .page-title {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #001641;
        font-family: 'Montserrat', sans-serif;
    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }

    .mb-3 {
        margin-bottom: 1rem;
    }

    .mt-4 {
        margin-top: 1.5rem;
    }

    .card-custom {
        background: #f8fafc;
        border: 2px solid #001641;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: none;
    }

    .card-header-custom {
        background: #001641;
        padding: 1.25rem 1.5rem;
        border-bottom: 2px solid #001641;
    }

    .form-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin: 0;
        color: #FFFFFF;
        font-family: 'Montserrat', sans-serif;
    }

    .card-body-custom {
        padding: 2rem;
    }

    .section-container {
        background: #001641;
        border-radius: 8px;
        padding: 1.5rem;
        border: 2px solid #001641;
    }

    .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #FFFFFF;
        margin: 0;
        font-family: 'Montserrat', sans-serif;
    }

    .form-box {
        background: #FFFFFF;
        border: 2px solid #001641;
        border-radius: 8px;
        padding: 1.5rem;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.25rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: #001641;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-family: 'Montserrat', sans-serif;
    }

    .form-input {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        color: #001641;
        font-weight: 500;
        font-family: 'Montserrat', sans-serif;
        border: 2px solid #001641;
        border-radius: 6px;
        background: #FFFFFF;
        transition: all 0.2s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: #001641;
        box-shadow: 0 0 0 3px rgba(0, 22, 65, 0.1);
    }

    .form-input:hover {
        border-color: #001641;
        background: #f8fafc;
    }

    .action-section {
        display: flex;
        justify-content: flex-start;
        gap: 1rem;
        padding-top: 1.5rem;
        border-top: 2px solid #001641;
    }

    .btn-custom {
        display: inline-block;
        padding: 0.625rem 1.25rem;
        font-size: 0.95rem;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Montserrat', sans-serif;
    }

    .btn-outline {
        background: transparent;
        border: 2px solid #001641;
        color: #001641;
    }

    .btn-outline:hover {
        background: #001641;
        color: #FFFFFF;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 22, 65, 0.3);
    }

    .btn-primary {
        background: #001641;
        border: 2px solid #001641;
        color: #FFFFFF;
    }

    .btn-primary:hover {
        background: transparent;
        color: #001641;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 22, 65, 0.3);
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .dashboard-admin {
            padding: 10px;
        }

        .card-body-custom {
            padding: 1.25rem;
        }

        .section-container {
            padding: 1rem;
        }

        .action-section {
            flex-direction: column;
        }

        .btn-custom {
            width: 100%;
        }
    }
</style>

{% endblock %}
